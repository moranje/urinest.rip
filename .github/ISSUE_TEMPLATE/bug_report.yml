---
name: Bug Report
description: Laat weten wat er mis ging
title: "fix: "
labels: ["bug", "triage"]
assignees:
  - moranje
body:
  - type: markdown
    attributes:
      value: "Fijn dat je laat weten wat je ondervonden hebt!"
  - type: input
    id: contact
    attributes:
      label: Contact gegevens
      description: Hoe kan ik je bereiken om meer informatie te vragen?
      placeholder: vb. email@voorbeeld.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: Wat merkte je?
      description: Het helpt mij als je kunt vertellen wat het verwachte
        resultaat was?
      placeholder: Beschrijf wat er gebeurde op een manier dat ik het kan
        visualiseren of na kan bootsen.
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: In welke browser gebeurd het?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Anders
